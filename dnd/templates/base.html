<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="container mx-auto p-4 flex justify-end space-x-4">

    {% if user.is_authenticated %}
            <a class="inline-block rounded-lg py-2 px-4 hover:bg-slate-100 hover:text-slate-900" href="{% url 'home' %}">Главная страница</a>
            <a class="inline-block rounded-lg py-2 px-4 hover:bg-slate-100 hover:text-slate-900" href="{% url 'characters' %}">Мои персонажи</a>
            <p class="py-2 px-4">{{ user }}</p>
            <a class="group inline-flex items-center justify-center rounded-full py-2 px-4 text-sm font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-red-500 text-white hover:text-slate-100 hover:bg-red-700 active:bg-red-700 active:text-red-100 focus-visible:outline-red-600"
               href="{% url 'logout' %}">
                Выйти
            </a>
    {% else %}
            <a class="group inline-flex items-center justify-center rounded-full py-2 px-4 text-sm font-semibold focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 bg-red-500 text-white hover:text-slate-100 hover:bg-red-700 active:bg-red-700 active:text-red-100 focus-visible:outline-red-600"
               href="{% url 'login' %}">
                Войти
            </a>
    {% endif %}

</nav>

{% block content %}
{% endblock content %}
</body>
</html>
