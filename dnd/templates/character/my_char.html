{% extends 'base.html' %}

{% block content %}

<div class="px-8">
    <form action="{% url 'create'%}" method="post">
        {% csrf_token %}
        <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded"
                type="submit">
            Создать нового персонажа
        </button>
    </form>
</div>

<div class="flex flex-wrap">
{% for char in characters %}
    <div class="px-4 pt-4 m-8 border-4 border-red-600/50 rounded-lg hover:bg-yellow-50" >
        <p><img class="h-72 w-48 object-cover rounded-lg" src="{{char.portrait.url}}" alt="img"></p><br>
        <a class="underline underline-offset-2 font-semibold text-red-700 hover:text-red-500 justify-center flex" href="{% url 'show_characters' char.pk %}">{{ char.name }}</a>
        <p class="justify-center flex pb-4">{{ char.race }} - {{ char.klass }}</p><br>
    </div>
{% endfor %}
</div>


{% endblock content %}
