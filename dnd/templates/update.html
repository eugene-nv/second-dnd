{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="flex m-8 p-8">
    <div class="px-24 py-8 border-4 border-red-600/50 rounded-lg bg-yellow-50">
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded" type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock content %}
